buildscript {
	ext {
		rootGradleDir = "${rootProject.rootDir}/gradle"
	}
}

plugins {
	id "com.github.spotbugs" version "4.7.1"
}

apply plugin:'java'
apply plugin:'groovy'
apply plugin:'idea'
apply plugin:'application'
apply plugin:'maven-publish'
apply plugin:'signing'
apply plugin: 'com.github.spotbugs'

group = "com.github.hschneid"
archivesBaseName = 'xflp'
version = '0.7-RELEASE'
sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17
 
repositories {
    mavenCentral()
}

mainClassName = 'util.Application'

// In this section you declare the dependencies for your production and test code
dependencies {
	// Fancy collection
	implementation 'com.google.guava:guava:33.0.0-jre'

	testImplementation "org.spockframework:spock-core:2.3-groovy-4.0"

	spotbugsPlugins 'com.h3xstream.findsecbugs:findsecbugs-plugin:1.11.0'
	spotbugsPlugins 'com.mebigfatguy.fb-contrib:fb-contrib:7.4.7'
}

// Maven - Publish
task javadocJar(type: Jar) {
	archiveClassifier.set('javadoc')
	from javadoc
}

task sourcesJar(type: Jar) {
	archiveClassifier.set("sources")
	from sourceSets.main.allSource
}

task mainJar(type: Jar) {
	with jar
}

publishing {
	publications {
		maven(MavenPublication) {
			artifact mainJar
			artifact sourcesJar
			artifact javadocJar

			pom {
				name = 'XFLP'
				packaging 'jar'
				// optionally artifactId can be defined here
				description = 'Solver for realistic 3D container loading'
				url = 'https://github.com/hschneid/xflp'

				scm {
					connection = 'scm:git:git://github.com/hschneid/xflp.git'
					developerConnection = 'scm:git:ssh://github.com/hschneid/xflp.git'
					url = 'https://github.com/hschneid/xflp'
				}

				licenses {
					license {
						name = 'MIT License'
						url = 'http://www.opensource.org/licenses/mit-license.php'
					}
				}

				developers {
					developer {
						id = 'hschneid'
						name = 'Holger Schneider'
						email = 'holger.schneider.81@gmail.com'
					}
				}
			}

		}
	}
	def usr = "ubk"
	def passwd = "-"
	if (project.hasProperty("ossrhUsername")) {
		usr = project.getProperty("ossrhUsername")
	}
	if (project.hasProperty("ossrhPassword")) {
		passwd = project.getProperty("ossrhPassword")
	}

	repositories {
		maven {
			credentials {
				username usr
				password passwd
			}
			if (project.version.endsWith("-SNAPSHOT")) {
				url "https://oss.sonatype.org/content/repositories/snapshots/"
			} else {
				url "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
			}
		}
	}
}

signing {
	sign publishing.publications.maven
}

// Example to configure HTML report
spotbugs {
	ignoreFailures = true
	// showStackTraces = false
	// showProgress = true
	// effort = 'default'
	// reportLevel = 'default'
}

spotbugsMain {
	reports {
		html {
			enabled = true
			destination = file("$buildDir/reports/spotbugs/main/spotbugs.html")
			stylesheet = 'fancy-hist.xsl'
		}
	}
}

spotbugsTest {
	reports {
		html {
			enabled = true
			destination = file("$buildDir/reports/spotbugs/test/spotbugs.html")
			stylesheet = 'fancy-hist.xsl'
		}
	}
}



